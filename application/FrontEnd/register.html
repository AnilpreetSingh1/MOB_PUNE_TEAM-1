<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Meeting Room Booking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <header class="bg-secondary text-white text-center py-4 d-flex justify-content-between align-items-center">
        <h3>Meeting Room Booking System</h3>
        <a href="index.html" class="btn btn-outline-light">Home</a>
    </header>

    <div class="container mt-5 flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="register-container">
            <h3 class="text-center">Register</h3>
            <form id="registerForm" class="mt-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control bg-dark text-light border-secondary" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control bg-dark text-light border-secondary" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control bg-dark text-light border-secondary" id="role">
                        <option>Admin</option>
                        <option>Manager</option>
                        <option>Member</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-light btn-block">Register</button>
            </form>
        </div>
    </div>

    <footer class="bg-secondary text-center text-white mt-5 py-3">
        Â© 2024 Meeting Room Booking System
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
