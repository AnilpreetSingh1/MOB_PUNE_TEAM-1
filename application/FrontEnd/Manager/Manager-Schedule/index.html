<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Meeting Room Booking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <header class="bg-secondary text-white text-center py-4 d-flex justify-content-between align-items-center">
        <h3>Meeting Room Booking System</h3 >
        <a href="index.html" class="btn btn-outline-light">Home</a>
    </header>

    <div class="container mt-5">
        <h2>Schedule a Meeting Room</h2>
        <form id="createRoomForm">
            <div class="form-group">
                <label for="meetingType">Meeting Type:</label>
                <input type="text" class="form-control bg-dark text-light border-secondary" id="meetingType" required>
                <div id="meetingTypeError" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label for="seatingCapacity">Seating Capacity:</label>
                <input type="number" class="form-control bg-dark text-light border-secondary" id="seatingCapacity" required>
                <div id="seatingCapacityError" class="error text-danger"></div>
            </div>
            <div class="form-group">
                <label>Amenities:</label><br>
                <input type="checkbox" id="wifi"> Wifi<br>
                <input type="checkbox" id="projector"> Projector<br>
                <input type="checkbox" id="conferenceCall"> Conference Call Facility<br>
                <input type="checkbox" id="whiteboard"> Whiteboard
            </div>
            <button type="submit" class="btn btn-outline-light">Book Room</button>
        </form>
        <div id="output" class="mt-3"></div>
    </div>

    <footer class="bg-secondary text-center text-white mt-5 py-3">
        Â© 2024 Meeting Room Booking System
    </footer>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
