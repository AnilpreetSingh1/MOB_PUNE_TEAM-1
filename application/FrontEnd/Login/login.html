<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meeting Room Booking System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background-color: #343a40;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-dark text-light d-flex flex-column min-vh-100">
    <header class="bg-secondary text-white text-center py-4 d-flex justify-content-between align-items-center">
        <h3>Meeting Room Booking System</h3>
        <a href="../index.html" class="btn btn-outline-light">Home</a>
    </header>

    <div class="container mt-5 pt-5 flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h2 class="text-center animate__animated animate__fadeIn">Login</h2>
            <form class="mt-4 animate__animated animate__fadeInUp">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-outline-light btn-block">Submit</button>
            </form>
        </div>
    </div>

    <footer class="bg-secondary text-center text-white mt-5 py-3">
        Â© 2024 Meeting Room Booking System
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
