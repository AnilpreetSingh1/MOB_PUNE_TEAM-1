<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Booking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Meeting Room System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="./edit.html">Create a New Room</a></li>
        
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <div class="contains card text-light">
            <div class="card-header text-center">
                <h2>Book a Meeting Room</h2>
            </div>
            <div class="card-body">
                <div class="search mb-3">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control bg-dark text-light" placeholder="Search">
                        <div class="input-group-append">
                            <button class="btn btn-outline-light filter-btn" type="button">Filter</button>
                        </div>
                    </div>
                </div>

                <div class="filter-options bg-dark p-3 rounded" style="display: none;">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="filter" value="projector" id="projector">
                        <label class="form-check-label" for="projector">Projector</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="filter" value="conference_call" id="conference_call">
                        <label class="form-check-label" for="conference_call">Conference Call</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="filter" value="whiteboard" id="whiteboard">
                        <label class="form-check-label" for="whiteboard">Whiteboard</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="filter" value="tv" id="tv">
                        <label class="form-check-label" for="tv">TV</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="filter" value="wifi" id="wifi">
                        <label class="form-check-label" for="wifi">WiFi</label>
                    </div>
                </div>

                <div class="meeting-list mt-4" id="meeting-list">
                    <!-- Meeting rooms will be dynamically loaded here -->
                </div>

                <div id="booking-message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-light py-4 mt-5">
        <div class="container">
            <p>Â© 2024 Meeting Room Booking System | <a href="#" class="text-light">Privacy Policy</a></p>
        </div>
        <button onclick="topFunction()" id="backToTop" title="Go to top" class="btn btn-outline-light">Back to Top</button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
